name: Deploy AWS cloudformation stack

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if workflow has been run before
        id: check
        run: |
          if [ -f ".workflow-setup-done" ]; then
            echo "WORKFLOW_SETUP_DONE=true" >> $GITHUB_ENV
          else
            echo "WORKFLOW_SETUP_DONE=false" >> $GITHUB_ENV
          fi

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-region: ${{ secrets.Region }}
          aws-access-key-id: ${{ secrets.AccessKeyId }}
          aws-secret-access-key: ${{ secrets.SecretAccessKey }}
          aws-session-token: ${{ secrets.SessionToken }}

      - name: Deploy to AWS CloudFormation
        if: env.WORKFLOW_SETUP_DONE == 'false'
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: tomcat
          template: stack.yml
